---
  arch: "avr"
  mcuFamily: "avr8"
  mcu: "atmega32u4"
  usb: true
  dinMIDI:
    use: false
  display:
    use: false
  touchscreen:
    use: false
  buttons:
    type: "shiftRegister"
    shiftRegisters: 4
    pins:
      data:
        port: "B"
        index: 6
      clock:
        port: "C"
        index: 7
      latch:
        port: "C"
        index: 6
  analog:
    extReference: true
    type: "4067"
    multiplexers: 3
    pins:
      s0:
        port: "B"
        index: 3
      s1:
        port: "B"
        index: 1
      s2:
        port: "E"
        index: 6
      s3:
        port: "B"
        index: 2
      z0:
        port: "F"
        index: 6
      z1:
        port: "F"
        index: 5
      z2:
        port: "F"
        index: 4
  leds:
    internal:
      present: false
    external:
      type: "shiftRegister"
      shiftRegisters: 4
      invert: true
      pins:
        data:
          port: "D"
          index: 7
        clock:
          port: "B"
          index: 5
        latch:
          port: "B"
          index: 4
  usbLink:
    type: "none"
  bootloader:
    use: true
    buttonIndex: 23
  release: true
  test: true