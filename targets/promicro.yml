---
  arch: "avr"
  mcuFamily: "avr8"
  mcu: "atmega32u4"
  usb: true
  dinMIDI:
    use: true
    uartChannel: 0
  display:
    use: false
  touchscreen:
    use: false
  buttons:
    type: "native"
    pins:
    -
      port: "D"
      index: 1
    -
      port: "D"
      index: 0
    -
      port: "D"
      index: 4
    -
      port: "C"
      index: 6
    -
      port: "D"
      index: 7
    -
      port: "E"
      index: 6
  analog:
    type: "native"
    pins:
    -
      port: "F"
      index: 7
    -
      port: "F"
      index: 6
    -
      port: "F"
      index: 5
    -
      port: "F"
      index: 4
  leds:
    internal:
      present: true
      invert: true
      pins:
        din:
          rx:
            port: "D"
            index: 5
          tx:
            port: "B"
            index: 0
        usb:
          rx:
            port: "D"
            index: 5
          tx:
            port: "B"
            index: 0
    external:
      type: "native"
      pins:
      -
        port: "B"
        index: 4
      -
        port: "B"
        index: 5
      -
        port: "B"
        index: 6
      -
        port: "B"
        index: 2
      -
        port: "B"
        index: 3
      -
        port: "B"
        index: 1
  bootloader:
    use: true
    button:
      port: "B"
      index: 2
  release: true
  test: true