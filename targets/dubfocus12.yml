---
  arch: "stm32"
  mcuFamily: "f4"
  mcu: "stm32f405"
  usb: true
  dinMIDI:
    use: false
  display:
    use: false
  touchscreen:
    use: false
  buttons:
    type: "shiftRegister"
    shiftRegisters: 3
    pins:
      data:
        port: "B"
        index: 13
      clock:
        port: "B"
        index: 15
      latch:
        port: "B"
        index: 14
  analog:
    extReference: false
    type: "4067"
    multiplexers: 4
    pins:
      s0:
        port: "B"
        index: 5
      s1:
        port: "B"
        index: 6
      s2:
        port: "B"
        index: 4
      s3:
        port: "B"
        index: 3
      z0:
        port: "A"
        index: 7
      z1:
        port: "A"
        index: 6
      z2:
        port: "A"
        index: 5
      z3:
        port: "A"
        index: 1
  leds:
    internal:
      present: false
    external:
      type: "shiftRegister"
      shiftRegisters: 3
      invert: true
      pins:
        data:
          port: "B"
          index: 2
        clock:
          port: "B"
          index: 0
        latch:
          port: "B"
          index: 1
        enable:
          port: "B"
          index: 10
  bootloader:
    use: true
    button:
      port: "D"
      index: 2
  release: true
  test: true