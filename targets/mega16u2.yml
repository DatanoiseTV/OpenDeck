---
  arch: "avr"
  mcuFamily: "avr8"
  mcu: "atmega16u2"
  usb: true
  dinMIDI:
    use: false
  display:
    use: false
  touchscreen:
    use: false
  leds:
    internal:
      present: true
      invert: true
      pins:
        din:
          rx:
            port: "D"
            index: 5
          tx:
            port: "D"
            index: 4
        usb:
          rx:
            port: "D"
            index: 5
          tx:
            port: "D"
            index: 4
  usbLink:
    type: "master"
    uartChannel: 0
  bootloader:
    use: true
  release: true
  test: false