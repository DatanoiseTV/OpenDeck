---
  arch: "avr"
  mcuFamily: "avr8"
  mcu: "atmega16u2"
  usb: true
  leds:
    internal:
      present: true
      invert: true
      pins:
        din:
          rx:
            port: "D"
            index: 4
          tx:
            port: "D"
            index: 5
        usb:
          rx:
            port: "D"
            index: 4
          tx:
            port: "D"
            index: 5
  usbLink:
    type: "master"
    uartChannel: 0