---
  arch: "avr"
  mcuFamily: "avr8"
  mcu: "atmega32u4"
  usb: true
  dinMIDI:
    use: false
  display:
    use: false
  touchscreen:
    use: true
    uartChannel: 0
  buttons:
    type: "shiftRegister"
    shiftRegisters: 1
    pins:
      data:
        port: "D"
        index: 7
      clock:
        port: "D"
        index: 6
      latch:
        port: "D"
        index: 4
  analog:
    extReference: true
    type: "4067"
    multiplexers: 1
    pins:
      s0:
        port: "F"
        index: 6
      s1:
        port: "F"
        index: 5
      s2:
        port: "F"
        index: 7
      s3:
        port: "F"
        index: 4
      z0:
        port: "F"
        index: 1
  leds:
    internal:
      present: false
    external:
      type: "none"
  usbLink:
    type: "none"
  bootloader:
    use: true
    button:
      port: "F"
      index: 0
  release: true
  test: true