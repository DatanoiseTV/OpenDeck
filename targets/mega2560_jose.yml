---
  arch: "avr"
  mcuFamily: "avr8"
  mcu: "atmega2560"
  usb: false
  dinMIDI:
    use: true
    uartChannel: 1
  display:
    use: false
  touchscreen:
    use: false
  buttons:
    type: "matrix"
    rows: 6
    columns: 8
    pins:
      data:
        port: "G"
        index: 2
      clock:
        port: "G"
        index: 1
      latch:
        port: "G"
        index: 0
      decA0:
        port: "L"
        index: 2
      decA1:
        port: "L"
        index: 1
      decA2:
        port: "L"
        index: 0
  analog:
    type: "4067"
    multiplexers: 7
    pins:
      s0:
        port: "B"
        index: 3
      s1:
        port: "B"
        index: 2
      s2:
        port: "B"
        index: 1
      s3:
        port: "B"
        index: 0
      z0:
        port: "F"
        index: 0
      z1:
        port: "F"
        index: 1
      z2:
        port: "F"
        index: 2
      z3:
        port: "F"
        index: 3
      z4:
        port: "F"
        index: 4
      z5:
        port: "F"
        index: 5
      z6:
        port: "F"
        index: 6
  leds:
    internal:
      present: false
    external:
      type: "matrix"
      columns: 8
      rows: 6
      pins:
        decA0:
          port: "L"
          index: 5
        decA1:
          port: "L"
          index: 4
        decA2:
          port: "L"
          index: 3
        rows:
          -
            port: "H"
            index: 3
          -
            port: "H"
            index: 4
          -
            port: "H"
            index: 5
          -
            port: "E"
            index: 3
          -
            port: "E"
            index: 4
          -
            port: "E"
            index: 5
  usbLink:
    type: "slave"
    uartChannel: 0
  bootloader:
    use: true
    button:
      port: "B"
      index: 4
    led:
      port: "B"
      index: 7
  release: true
  test: true