<div ng-if="!loading">
  <div class="svg-bg"></div>
  <h2 class="page-header">Presets</h2>
  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6">
      <h3>Preserve preset setting</h3>
    </div>
    <div class="col-lg-1 col-lg-offset-2 col-md-1 col-md-offset-2 col-sm-4 col-sm-offset-2 col-xs-6">
      <div class="switch">
        <input id="preservePreset" ng-model="globalObj.preservePreset" class="toggle toggle-round-flat" type="checkbox">
        <label for="preservePreset"></label>
        <div class="hint-mark" data-toggle="tooltip" data-container="body" title="When disabled, first preset will always be loaded on board power on. Otherwise, preset configured here is remembered."
          data-placement="left">?</div>
      </div>
    </div>
  </div><!-- /row -->
  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
      <h3>Active preset</h3>
    </div>
    <div class="col-lg-2 col-lg-offset-1 col-md-2 col-md-offset-1 col-sm-6 col-xs-12">
      <div class="selectfield">
        <select ng-model="globalObj.activePreset" convert-to-number>
          <option value="0">1</option>
          <option value="1">2</option>
          <option value="2">3</option>
          <option value="3">4</option>
          <option value="4">5</option>
          <option value="5">6</option>
        </select>
        <div class="hint-mark" data-toggle="tooltip" data-container="body" title="Sets active preset." data-placement="left">?</div>
      </div>
    </div>
  </div><!-- /row -->
  <h2 class="page-header">MIDI</h2>
  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6">
      <h3>Standard note off</h3>
    </div>
    <div class="col-lg-1 col-lg-offset-2 col-md-1 col-md-offset-2 col-sm-4 col-sm-offset-2 col-xs-6">
      <div class="switch">
        <input id="standardNoteOff" ng-model="globalObj.standardNoteOff" class="toggle toggle-round-flat" type="checkbox">
        <label for="standardNoteOff"></label>
        <div class="hint-mark" data-toggle="tooltip" data-container="body" title="When disabled, Note On with velocity 0 will be sent as note off. If enabled, true Note Off event will be sent instead."
          data-placement="left">?</div>
      </div>
    </div>
  </div><!-- /row -->
  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6">
      <h3>DIN MIDI</h3>
    </div>
    <div class="col-lg-1 col-lg-offset-2 col-md-1 col-md-offset-2 col-sm-4 col-sm-offset-2 col-xs-6">
      <div class="switch">
        <input id="dinMIDIstate" ng-model="globalObj.dinMIDIstate" class="toggle toggle-round-flat" type="checkbox">
        <label for="dinMIDIstate"></label>
        <div class="hint-mark" data-toggle="tooltip" data-container="body" title="Enable or disable DIN MIDI input and output."
          data-placement="left">?</div>
      </div>
    </div>
  </div><!-- /row -->
  <div class="row" ng-if="globalObj.dinMIDIstate==1">
    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6">
      <h3>Running status</h3>
    </div>
    <div class="col-lg-1 col-lg-offset-2 col-md-1 col-md-offset-2 col-sm-4 col-sm-offset-2 col-xs-6">
      <div class="switch">
        <input id="runningStatus" ng-model="globalObj.runningStatus" class="toggle toggle-round-flat" type="checkbox">
        <label for="runningStatus"></label>
        <div class="hint-mark" data-toggle="tooltip" data-container="body" title="This setting applies only to DIN MIDI out. This setting can cause issues on older MIDI gear so it's best to leave it disabled."
          data-placement="left">?</div>
      </div>
    </div>
  </div><!-- /row -->
  <div class="row" ng-if="globalObj.dinMIDIstate==1">
    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6">
      <h3>MIDI merge</h3>
    </div>
    <div class="col-lg-1 col-lg-offset-2 col-md-1 col-md-offset-2 col-sm-4 col-sm-offset-2 col-xs-6">
      <div class="switch">
        <input id="thruState" ng-model="globalObj.thruState" class="toggle toggle-round-flat" type="checkbox">
        <label for="thruState"></label>
        <div class="hint-mark" data-toggle="tooltip" data-container="body" title="When enabled, all data received via DIN MIDI can be forwarded to USB, DIN MIDI out or both interfaces."
          data-placement="left">?</div>
      </div>
    </div>
  </div><!-- /row -->
  <div class="row" ng-if="globalObj.dinMIDIstate==1 && globalObj.thruState==1">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
      <h3>Merge type</h3>
    </div>
    <div class="col-lg-2 col-lg-offset-1 col-md-2 col-md-offset-1 col-sm-6 col-xs-12">
      <div class="selectfield">
        <select ng-model="globalObj.thruInterface" convert-to-number>
          <option value="0">DIN to USB</option>
          <option value="1">DIN to DIN</option>
          <option value="2">OpenDeck: Master</option>
          <option value="3">OpenDeck: Slave</option>
        </select>
        <div class="hint-mark" data-toggle="tooltip" data-container="body" title="Interface to which incoming MIDI data is forwarded to."
          data-placement="left">?</div>
      </div>
    </div>
  </div><!-- /row -->
</div>
</div>
